<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>What film are you?</title>
  </head>
  <body>
    <div class="container">
      <h1>What film are you?</h1>
      <h2>Have you ever wondered what movie you are? Find out by using this quiz to determine which film your most likely to be.</h2>
      <form id="survey">
        <h3>What is your gender?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="1">
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="2">
            Female
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="3">
            Non-Binary
          </label>
        </div>
        <h3>What age are you?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="1">
            12-25
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="2">
            26-40
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="3">
            40+
          </label>
        </div>
        <button type="submit" class="btn btn-success"> What movie am I? </button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
